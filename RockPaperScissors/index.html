<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Spice&family=Michroma&family=Oswald:wght@200..700&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="bungee-spice-regular"> Rock Paper Scissor Game</h1>
        <button onclick="newGame()">New Game</button>
    </header>
    <div id="main">
        <div class="choices" id="Rock">
            <img src="./images/Rock.png" alt="Rock">
        </div>
        <div class="choices" id="Paper">
            <img src="./images/Paper.png" alt="Paper">
        </div>
        <div class="choices" id="Scissor">
            <img src="./images/Scissor.png" alt="Scissor">
        </div>
    </div>
    <h2 class="bungee-regular ">Score Board</h2>
    <div id="Score">
        <div id="User" class="board titan-one-regular">
            <div></div>
            <div>You</div>
            <p id="YourScore">0</p>
        </div>

        <div id="Computer" class="board titan-one-regular">
            <div></div>
            <div>Computer</div>
            <p id="CompScore">0</p>
        </div>
    </div>
    <div id="Msg">Play Now</div>
    <script src="app.js"></script>
</body>
</html>
